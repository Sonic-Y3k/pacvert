<%inherit file="base.html"/>

<%!
    from pacvert import helpers
%>

<%def name="body()">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/updateActive.js"></script>
<script language="javascript">
window.onload = function() {
  doPoll();
};
</script>
<div id="editBox">
	<h1>Edit Filename</h1>
	<table>
	<tr>
		<td>Original File:</td>
		<td id="editBoxOriginalFilename"></td>
	</tr>
	<tr>
		<td>New filename:</td>
		<td><input value="" style="width: 100%" id="editBoxNewFilename"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="Exit" id="exitButton" onclick="javascript:removeBlur();"> <input type="button" value="Save" id="saveButton"> <span id="returnValue" style="color:red"></span></td>
	</tr>
</table>
</div>
<div id="oval">
		<table name="to_process" id="to_process">
		<thead>
		<tr>
			<th class="col1">Time added</th>
			<th>Filename</th>
			<th>Format</th>
			<th>Size</th>
			<th>Status</th>
			<th>Progress</th>
		</tr>
		</thead>
	</table>
	<input type="hidden" value="0" name="startval" id="startval">
	<input type="hidden" value="19" name="endval" id="endval">
	<table name="page_selection" id="page_selection">
		<tr>
			<td class="page_selector_text" id="page_selector_text">Showing 1 to 20 of ${queueLength} items.</td>
			<td class="page_selector_td"><<</td>
			<td class="page_selector_td" onclick="javascript:previousPage();"><</td>
			<td class="page_selector_td" onclick="javascript:nextPage();">></td>
			<td class="page_selector_td">>></td>
		</tr>
	</table>
</div>

</%def>
